<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">

	<div class="container mt-5">
		<h1>Robotics Club Registration Form</h1>

		<form>
			<div class="row email mb-3">
				<label for="inputName">Name</label>
				<input type="name" class="form-control" id="inputName">
			</div>

			<div class="row password mb-3">
				<label for="inputEmail">Email</label>
				<input type="email" class="form-control" id="inputEmail">
			</div>

			<div class="row password mb-3">
				<label for="inputNumber">Age</label>
				<input type="number" class="form-control" id="inputNumber">
			</div>

			<div class="row password mb-3">
				<label for="inputNumber">Phone Number</label>
				<input type="number" class="form-control" id="inputNumber">
			</div>

			<div class="container mb-3">
			<legend>Preferred Robotic Topics</legend	>
				<input type="checkbox" id="program" name="topics" value="program">
				<label for="html">Programming</label><br>

				<input type="checkbox" id="elect" name="topics" value="elect">
				<label for="css">Electronics</label><br>
				
				<input type="checkbox" id="javascript" name="topics" value="mech">
				<label for="javascript">Mechanical Design</label>
<br/>
<br/>
			<legend>Robotics Experience Level</legend>
				<input type="radio" id="one" name="level" value="beg">
				<label for="html">Beginner</label><br>

				<input type="radio" id="two" name="level" value="int">
				<label for="css">Intermediate</label><br>

				<input type="radio" id="three" name="level" value="adv">
				<label for="javascript">Advanced</label>
			</div>

			<fieldset>
				<legend>Preferred Robotics Project</legend>
					<select>
					<option><li>Choose a Project...</li></option>
					<option><li></li></option>
					<option><li></li></option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Statement of Interest</legend>
				<input type="textbox" class="form-control" name="txtbox">
			</fieldset>
<br/>
			<div class="row sign mb-3">
	    		<button type="submit" class="btn btn-primary">Submit</button>
	    	</div>

				
		</form>
	</div>

</body>
